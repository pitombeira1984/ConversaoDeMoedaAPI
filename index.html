<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor" required>
        </div>
        <div class="form-group">
            <label for="moedaBase">Moeda Base:</label>
            <input type="text" id="moedaBase" placeholder="Ex: USD" required>
        </div>
        <div class="form-group">
            <label for="moedaDestino">Moeda de Destino:</label>
            <input type="text" id="moedaDestino" placeholder="Ex: EUR" required>
        </div>
        <button id="converter">Converter</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
